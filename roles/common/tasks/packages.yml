---
- name: Install packages
  ansible.builtin.dnf:
    name:
      - git
      - curl
      - wget
      - gnome-tweaks
      - fastfetch
      - btop
      - podman
      - discord
      - vlc
      - go
      - dotnet-sdk-{{ dotnet }}
    state: present

- name: Remove packages
  ansible.builtin.dnf:
    name:
      - rythmbox
      - totem
      - totem-plugins
      - gnome-tour
    state: absent
    autoremove: true
