---
- name: Install git
  ansible.builtin.dnf:
    name: git
    state: present

- name: Configure git user.email
  git_config:
    name: user.email
    scope: global
    value: "{{ git_email }}"

- name: Configure git user.name
  git_config:
    name: user.name
    scope: global
    value: "{{ git_username }}"
